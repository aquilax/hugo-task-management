{{ define "main" }}
    <h1>{{ .Params.id }} / {{ .Title }}</h1>
    <dl>
    {{ range $paramName := .Site.Params.paramsInTaskDetail }}
        {{ $value := $.Param $paramName }}
        {{ if $value }}
            <dt>{{ title $paramName }}</dt>
                <dd>{{ $value }}</dd>
        {{ end }}
    {{ end }}
    </dl>
    <hr/>
    <main>
        {{ .Content }}
    </main>
{{ end }}
