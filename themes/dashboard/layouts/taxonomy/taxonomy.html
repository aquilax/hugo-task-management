{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range $task := .Pages }}
<ul>
    <li class="task {{ $task.Params.id | urlize}}">
        <h3><a href="{{ $task.Permalink }}">{{ $task.Params.id }}</a> [{{ $task.Params.status }}]</h3>
        {{ $task.Params.title }}
    </li>
</ul>
{{ end }}
{{ end }}
